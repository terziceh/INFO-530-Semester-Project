<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Course Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f9fc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #e3eaf2;
    }

    tr:nth-child(even) {
      background-color: #f2f6fa;
    }

    .course-room {
      font-weight: bold;
      color: #2a567f;
    }
  </style>
</head>
<body>
  <h2>My Course Schedule</h2>
  <table>
    <thead>
      <tr>
        <th>Course #</th>
        <th>Name</th>
        <th>Section</th>
        <th>Room</th>
        <th>Days</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>CSCI 101</td>
        <td>Intro to Computer Science</td>
        <td>001</td>
        <td class="course-room">ENGR 210</td>
        <td>Mon, Wed, Fri</td>
        <td>9:00 AM – 9:50 AM</td>
      </tr>
      <tr>
        <td>MATH 201</td>
        <td>Calculus I</td>
        <td>002</td>
        <td class="course-room">HIBB 101</td>
        <td>Tue, Thu</td>
        <td>11:00 AM – 12:15 PM</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
