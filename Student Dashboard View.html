<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Course Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f9fc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .hidden {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #e3eaf2;
    }

    tr:nth-child(even) {
      background-color: #f2f6fa;
    }

    .course-room {
      font-weight: bold;
      color: #2a567f;
    }

    #login-form {
      text-align: center;
      margin-bottom: 40px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="login-form">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <input type="submit" value="Login" onclick="handleLogin()" />
    <div id="error" class="hidden">Invalid username</div>
  </div>

  <div id="schedule-container" class="hidden">
    <h2>My Course Schedule</h2>
    <table>
      <thead>
        <tr>
          <th>Course #</th>
          <th>Name</th>
          <th>Section</th>
          <th>Room</th>
          <th>Days</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
        <!-- Schedule will be injected here -->
      </tbody>
    </table>
  </div>

  <script src="schedule.js"></script>
</body>
</html>
